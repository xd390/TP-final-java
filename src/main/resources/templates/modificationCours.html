<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/main.css">
<link th:href="@{../css/main.css}" rel="stylesheet"/>
<head>
    <meta charset="UTF-8"/>
    <title>Modification d'un Cours</title>
</head>
<body>
<h1>Modification d'un Cours</h1>

<form action="#" th:action="@{/cours/modification}" th:object="${cours}" th:method="post">
    <br>
    <input type="number" th:field="*{id}" th:placeholder="cours.id" />
    <br>
    <label>Debut :</label>
    <br>
    <input type="datetime-local" th:field="*{debut}" placeholder="Debut" />
    <br>
    <label>Fin :</label>
    <br>
    <input type="datetime-local" th:field="*{fin}" placeholder="Fin" />
    <br>
    <br>
    <input class="butadd" type="submit" value="Valider"/>
</form>
</body>
</html>
