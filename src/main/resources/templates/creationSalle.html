<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/main.css">
<link th:href="@{../css/main.css}" rel="stylesheet"/>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Creation d'une Salle</title>
</head>
<body>
<h1>Creation d'une Salle</h1>

<form action="#" th:action="@{/salle/creation}" th:object="${salle}" method="post">
    <input type="text" th:field="*{nom}" placeholder="Nom" />
    <br>
    <input type="text" th:field="*{code}" placeholder="Code" />
    <br>
    <input type="number" th:field="*{nbPlaces}" placeholder="Nombre de Places" />
    <br>
    <br>
    <input class="butadd" type="submit" value="Valider"/>
</form>
<br>
<br>
<a href="/">
    <button class="butadd" method="get">Retour</button>
</a>

</body>
</html>
