<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consultation eleve</title>
</head>
<body>
<h1>Page de Consultation des Eleves</h1>

<table>
    <caption>Table des Eleves</caption>
    <colgroup>
        <col span="3" class="col1">
    </colgroup>
    <tr>
        <th scope="col">Nom</th>
        <th scope="col">Code</th>
        <th scope="col">Nb Places</th>
    </tr>
    <th:block th:each="salle : ${salles}">
        <tr>
            <td th:text="${salle.nom}"></td>
            <td th:text="${salle.code}"></td>
            <td th:text="${salle.nbPlaces}"></td>
        </tr>
    </th:block>
</table>
</body>
</html>
