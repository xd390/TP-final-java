<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="../static/css/main.css">
<link th:href="@{../css/main.css}" rel="stylesheet"/>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
        crossorigin="anonymous">
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
  <script type="text/javascript">
    $(document).ready( function () {
      $('#dataTable').DataTable();
    } );
  </script>
  <title>Details cours</title>
</head>
<body>
<h1>Page de Details d'un Cours</h1>


<a href="/cours/redirect">
  <button class="butadd" method="get">Retour</button>
</a>

<br>
<br>

<table>
  <caption>Informations sur les Cours</caption>
  <colgroup>
    <col span="1" class="col3">
    <col span="1" class="col0">
    <col span="1" class="col2">
    <col span="2" class="col1">
  </colgroup>
  <thead>
  <tr>
    <th class="sel" scope="col">ID</th>
    <th class="sel" scope="col">Salle</th>
    <th class="sel" scope="col">Code</th>
    <th class="sel" scope="col">Debut</th>
    <th class="sel" scope="col">Fin</th>
  </tr>
  </thead>
    <tr th:object="${cours}">
      <td th:text="${id}"></td>
      <td th:text="${salle}"></td>
      <td th:text="${niveau}'"></td>
      <td th:text="${debut}"></td>
      <td th:text="${fin}"></td>
    </tr>
</table>


<table class="table table-striped" id="dataTable" data-page-length='50' data-order='[[1, "desc"]]'>
  <caption>Table des Eleves</caption>
  <colgroup>
    <col span="1" class="col1">
  </colgroup>
  <thead>
  <tr>
    <th class="sel" scope="col">Eleves</th>
  </tr>
  </thead>
  <th:block th:each="eleve : ${etudiants}">
    <tr>
      <td th:text="${eleve.nom}"></td>
    </tr>
  </th:block>
</table>
<br>
<br>
</body>
</html>
